<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Drawing Canvas</h1>
        <div class="instructions">
            Draw on the canvas below using your mouse, stylus, or touch. Click Submit when finished.
        </div>
    </div>

    <div class="main-content">
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="800" height="500"></canvas>
        </div>
        
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Last Evaluation</h2>
            </div>
            <div class="sidebar-content" id="evaluationResult">
                <div class="placeholder">
                    <p>Submit your drawing to receive an evaluation</p>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="clearBtn">Clear Canvas</button>
        <button id="submitBtn">Submit Drawing</button>
    </div>

    <div id="status" class="status"></div>

    <!-- Web compatibility layer for dual mode support -->
    <script src="web-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
