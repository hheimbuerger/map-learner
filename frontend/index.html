<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        .evaluation-result {
            max-width: 500px;
            margin: 0 auto;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }
        .feedback ul {
            margin: 0;
            padding-left: 20px;
        }
        .feedback li {
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        h1 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 24px;
        }

        .instructions {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 10px;
        }

        #drawingCanvas {
            border: 1px solid #ccc;
            cursor: crosshair;
            touch-action: none;
            background: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitBtn {
            background-color: #007bff;
            color: white;
        }

        #submitBtn:hover:not(:disabled) {
            background-color: #0056b3;
        }

        #submitBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #clearBtn {
            background-color: #6c757d;
            color: white;
        }

        #clearBtn:hover {
            background-color: #545b62;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            min-height: 20px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            margin: 0;
            color: #333;
            font-size: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0 8px;
            line-height: 1;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-body {
            margin-bottom: 20px;
            line-height: 1.5;
            color: #444;
        }

        .modal-footer {
            text-align: right;
        }

        .modal-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-btn:hover {
            background-color: #0056b3;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        .loading {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Drawing Canvas</h1>
        <div class="instructions">
            Draw on the canvas below using your mouse, stylus, or touch. Click Submit when finished.
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="drawingCanvas" width="800" height="500"></canvas>
    </div>

    <div class="controls">
        <button id="clearBtn">Clear Canvas</button>
        <button id="submitBtn">Submit Drawing</button>
    </div>

    <!-- Evaluation Result Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Evaluation Result</h2>
                <button class="close-btn" id="closeModalBtn2">&times;</button>
            </div>
            <div class="modal-body" id="evaluationResult">
                <!-- Evaluation content will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="modal-btn" id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>

    <div id="status" class="status"></div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const submitBtn = document.getElementById('submitBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let isErasing = false;
        let currentColor = '#000000';

        // Set canvas size to match display
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }

        // Initial resize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Set up canvas drawing context
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Get coordinates relative to canvas
        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            let clientX, clientY;

            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        // Mouse event listeners
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            isErasing = e.button === 2; // Right mouse button
            [lastX, lastY] = [e.offsetX, e.offsetY];
            // Prevent context menu on right click
            if (isErasing) e.preventDefault();
            draw(e); // Draw a single point on click
        });

        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });
        canvas.addEventListener('mouseout', () => {
            isDrawing = false;
        });

        // Prevent context menu on right click
        canvas.addEventListener('contextmenu', (e) => e.preventDefault());

        // Touch events
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', stopDrawing);

        function handleTouch(e) {
            e.preventDefault();

            if (e.type === 'touchstart') {
                startDrawing(e);
            } else if (e.type === 'touchmove') {
                draw(e);
            }
        }

        function startDrawing(e) {
            isDrawing = true;
            const coords = getCoordinates(e);
            lastX = coords.x;
            lastY = coords.y;
        }

        function draw(e) {
            if (!isDrawing) return;

            if (isErasing) {
                // Use composite operation to erase
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 20; // Make eraser a bit larger
            } else {
                // Normal drawing
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = 5;
            }

            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();

            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Save and load functions
        async function saveDrawing() {
            try {
                // Get the current drawing as an image data URL
                const imageData = canvas.toDataURL('image/png');
                console.log('Saving drawing...');
                const result = await window.electronAPI.saveDrawing({
                    imageData: imageData,
                    timestamp: new Date().toISOString()
                });
                if (result && result.success) {
                    console.log('Drawing saved successfully');
                } else {
                    console.error('Failed to save drawing:', result?.error);
                }
                return result;
            } catch (error) {
                console.error('Error saving drawing:', error);
                return { success: false, error: error.message };
            }
        }

        // Load a saved drawing
        function loadDrawing(data) {
            if (!data || !data.imageData) {
                console.log('No drawing data to load');
                return false;
            }

            console.log('Loading drawing data...');
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = function() {
                    console.log('Image loaded, drawing to canvas...');
                    // Save the current composite operation
                    const oldComposite = ctx.globalCompositeOperation;
                    
                    // Clear the canvas
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw the saved image
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // Restore the composite operation
                    ctx.globalCompositeOperation = oldComposite;

                    console.log('Drawing loaded successfully');
                    resolve(true);
                };
                img.onerror = function(err) {
                    console.error('Error loading image:', err);
                    resolve(false);
                };
                img.src = data.imageData;
            });
        }

        // Listen for saved drawing data from main process
        window.electronAPI.receive('load-drawing', async (data) => {
            console.log('Received load-drawing event with data:', data ? 'has data' : 'no data');
            const success = await loadDrawing(data);
            console.log('Load drawing result:', success ? 'success' : 'failed');
        });

        // Clear canvas
        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            window.electronAPI.clearDrawing();
            status.textContent = '';
            status.className = 'status';
        });

        // Modal functionality
        const modal = document.getElementById('resultModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const closeModalBtn2 = document.getElementById('closeModalBtn2');
        const evaluationResult = document.getElementById('evaluationResult');

        function showModal(content) {
            evaluationResult.innerHTML = typeof content === 'string' ? content : '';
            modal.classList.add('show');
            document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
        }

        function hideModal() {
            modal.classList.remove('show');
            document.body.style.overflow = ''; // Re-enable scrolling
        }

        if (closeModalBtn) {
            closeModalBtn.addEventListener('click', hideModal);
        }
        if (closeModalBtn2) {
            closeModalBtn2.addEventListener('click', hideModal);
        }
        
        // Close modal when clicking outside the modal content
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });

        // Configuration from main process
        let backendUrl = 'http://localhost:8000';
        
        // Listen for config from main process
        window.electronAPI.receive('config', (config) => {
            backendUrl = config.backendUrl;
            console.log('Using backend URL:', backendUrl);
        });

        // Submit drawing
        submitBtn.addEventListener('click', async () => {
            // Save before submitting
            await saveDrawing();
            
            // Convert canvas to blob
            const blob = await new Promise(resolve => 
                canvas.toBlob(resolve, 'image/png')
            );
            
            // Create form data and append the image
            const formData = new FormData();
            formData.append('image', blob, 'drawing.png');
            
            status.textContent = 'Evaluating...';
            status.className = 'status';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                const response = await fetch(backendUrl + '/evaluate', {
                    method: 'POST',
                    // Don't set Content-Type header - let the browser set it with the correct boundary
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Received evaluation result:', result);
                
                // Format the evaluation result
                let evaluationHTML = `
                    <div class="evaluation-result">
                        <div class="score">Score: ${result.score || 'N/A'}/100</div>
                        <div class="feedback">
                `;
                
                // Format feedback as list if it's an array, otherwise as paragraph
                if (Array.isArray(result.feedback)) {
                    evaluationHTML += '<ul>';
                    result.feedback.forEach(fb => {
                        evaluationHTML += `<li>${fb}</li>`;
                    });
                    evaluationHTML += '</ul>';
                } else {
                    evaluationHTML += `<p>${result.feedback || 'No feedback available.'}</p>`;
                }
                
                evaluationHTML += `
                        </div>
                    </div>
                `;
                
                // Update the modal content
                document.getElementById('evaluationResult').innerHTML = evaluationHTML;
                
                // Show the modal
                modal.classList.add('show');
                
                // Update status
                status.textContent = 'Evaluation complete!';
                status.className = 'status success';
                
            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'Error: ' + (error.message || 'Failed to send image');
                status.className = 'status error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Drawing';
            }
        });

        // Prevent scrolling when touching the canvas
        document.body.addEventListener('touchstart', e => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });

        document.body.addEventListener('touchend', e => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });

        document.body.addEventListener('touchmove', e => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
